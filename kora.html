<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .checkout-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #444;
    }

    .confirm-btn {
      display: block;
      width: 100%;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .confirm-btn:hover {
      background: #4e4376;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Payment Checkout</h2>

    <div class="form-group">
      <label for="account-number">Account Number</label>
      <input type="text" id="account-number" value="1234567890" readonly>
    </div>

    <div class="form-group">
      <label for="account-name">Account Name</label>
      <input type="text" id="account-name" value="Tayo Oyelere" readonly>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <button class="confirm-btn" onclick="confirmPayment()">Confirm</button>
  </div>

  <script>
    function confirmPayment() {
      const amount = document.getElementById('amount').value;
      if (amount.trim() === '' || isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      alert(`Payment of â‚¦${amount} has been confirmed for John Doe.`);
    }
  </script>
</body>
</html>
